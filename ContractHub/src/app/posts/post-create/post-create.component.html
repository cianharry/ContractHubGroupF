<mat-card>
  <!--Allows access to the object of the form created in Angular-->
  <!--Assign the value to ngForm which is a directive in Angular -->
  <!--Angular material library used as reference for form styling and error display: https://material.angular.io/components/form-field/overview-->
  <div id='formSpace'>
      <form (submit)="onSavePost(postForm)" #postForm="ngForm">
          <mat-form-field>
          <input
            matInput
            placeholder="title"
            type="text"
            name="title"
            [ngModel]="post?.title"
            required
            minlength="3"
            maxlength="30"
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a contract title</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              style="padding-left: 2px;"
              class="right-align"
              matInput
              placeholder="  contract value"
              type="text"
              name="salary"
              [ngModel]="post?.salary"
              required
              minlength="3"
              maxlength="30"
              #salary="ngModel">
              <span matPrefix>&euro;</span>
              <span matSuffix>.00</span>
              <mat-error *ngIf="salary.invalid">Please enter the projected salary</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input
              matInput
              placeholder="location"
              type="text"
              name="location"
              [ngModel]="post?.location"
              required
              minlength="3"
              maxlength="30"
              #location="ngModel">
              <mat-error *ngIf="location.invalid">Please enter the relevant location of the contract</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="client name"
              type="text"
              name="client"
              [ngModel]="post?.client"
              required
              minlength="3"
              maxlength="30"
              #client="ngModel">
              <mat-error *ngIf="client.invalid">Please enter the client offering the contract</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="expected duration"
              type="text"
              name="duration"
              [ngModel]="post?.duration"
              required
              minlength="3"
              maxlength="15"
              #duration="ngModel">
              <mat-error *ngIf="duration.invalid">Please enter the projected duration of the contract</mat-error>
          </mat-form-field>
          <mat-form-field>
            <textarea
              matInput cols="30"
              placeholder="contract description"
              rows="10"
              name="desc"
              [ngModel]="post?.desc"
              required
              minlength="5"
              maxlength="120">
            </textarea>
          </mat-form-field>
          <button
            style="width: 100px"
            mat-raised-button
            color="primary"
            type="submit">SAVE</button>
      </form>
    </div>
</mat-card>
